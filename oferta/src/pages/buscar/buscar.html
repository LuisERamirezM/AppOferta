<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder = "Buscar profesor" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-searchbar placeholder = "Buscar materia" (ionInput)="getItems2($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let oferta of ofertas">

      <h2 *ngIf="oferta.hasOwnProperty('nrc')">
        {{oferta.nrc}}
      </h2>

      <p *ngIf="oferta.hasOwnProperty('clave')">
        {{oferta.clave}}
      </p>

      <p *ngIf="oferta.hasOwnProperty('seccion')"> 
        {{oferta.seccion}}
      </p>

      <p *ngIf="oferta.hasOwnProperty('materia')">
          {{oferta.materia}}
      </p>

      <p *ngIf="oferta.hasOwnProperty('profesor')">  
        {{oferta.profesor}}
      </p>
      
      <button ion-button clear item-end (click)="info(oferta)">Ver</button>
      </ion-item>
    </ion-list>
</ion-content>
